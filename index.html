<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolFlix</title>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="root">
        <header>

            <h1>BoolFlix</h1>
            <input type="text" v-model='search'>
            <button @click='searchElements'>Cerca</button>
    
        </header>
    
        <main>

            <ul v-for='(search, index) in searchResults' :key='index'>
                <li>
                    <p>Titolo = {{search.title}}</p>
                    <p>Titolo Originale = {{search.original_title}}</p>
                    <p>Lingua = {{search.original_language}}</p>
                    <p>Voto = {{search.vote_average}}</p>

                </li>
            </ul>
        </main>
    </section>

    <script src="app.js"></script>
</body>
</html>
